    <script>

        async function subscribe(){

            let push = await sw.pushManager.subscribe({

                applicationServerKey:'BHLQJu9ryIRjmD_jQdUt_SooMo7WzymUIsKArlSRsuR9A6dVsD3RtvTb7F2E6FspOAGDn9tdc7E2K3sw9rpwxic'
            })

            console.log(JSON.stringify(push));

        }
         


    </script>
